    <script type="text/javascript">
        //錨點滑動

        $(document).ready(function () {
            $("a").on("click", function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash; //抓取網頁#錨點
                    console.log(hash);
                    $("html,body").animate(
                        {
                            scrollTop: $(hash).offset().top
                        },
                        800
                    );
                }
            });
        });




        //主選單往下滾動變化
        window.onscroll = function () { scrollFunction() };
        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 700) {
                document.getElementById("header-fixed").style.background = '#dbdbdb33';
                document.getElementById("header-fixed").style.marginTop = '2vh';
                document.getElementById("header-fixed").style.height = '66px';
                document.getElementById("header-fixed").style.boxShadow = '';
                document.getElementById("logo").style.marginTop = '0';
                document.getElementById("logoimg").style.maxWidth = '130px';

            }

            else {
                document.getElementById("header-fixed").style.background = '#ffffff17';
                document.getElementById("header-fixed").style.marginTop = '5vh';
                document.getElementById("header-fixed").style.height = '75px';
                document.getElementById("header-fixed").style.boxShadow = '';
                document.getElementById("logoimg").style.maxWidth = '150px';
                document.getElementById("logo").style.marginTop = '0';


            }
        }


        //往下滑動至當前 div 時，主選單加上 focus 狀態樣式
        window.addEventListener('scroll', function () {
            var scrollPosition = window.scrollY;
            var menuItems = document.querySelectorAll('#cssmenu ul li a');

            menuItems.forEach(function (item) {
                var sectionId = item.getAttribute('href').substring(1);
                var section = document.getElementById(sectionId);
                if (section.offsetTop <= scrollPosition && section.offsetTop + section.offsetHeight > scrollPosition) {
                    removeFocusFromMenuItems(menuItems);
                    item.parentNode.classList.add('focus');
                } else {
                    item.parentNode.classList.remove('focus');
                }
            });
        });

        function removeFocusFromMenuItems(menuItems) {
            menuItems.forEach(function (item) {
                item.parentNode.classList.remove('focus');
            });
        }


        // about 景深移動效果


        const UPDATE = ({ x, y }) => {
            gsap.set(document.documentElement, {
                '--x': gsap.utils.mapRange(0, window.innerWidth, -1, 1, x),
                '--y': gsap.utils.mapRange(0, window.innerHeight, -1, 1, y),
            })
        }

        window.addEventListener('mousemove', UPDATE)


        // Want to handle device orientation too

        const handleOrientation = ({ beta, gamma }) => {
            const isLandscape = window.matchMedia('(orientation: landscape)').matches
            gsap.set(document.documentElement, {
                '--x': gsap.utils.clamp(-1, 1, isLandscape ? gsap.utils.mapRange(-45, 45, -1, 1, beta) : gsap.utils.mapRange(-45, 45, -1, 1, gamma)),
                '--y': gsap.utils.clamp(-1, 1, isLandscape ? gsap.utils.mapRange(20, 70, 1, -1, Math.abs(gamma)) : gsap.utils.mapRange(20, 70, 1, -1, beta)),
            })
        }

        const START = () => {
            // if (BUTTON) BUTTON.remove();
            if (
                DeviceOrientationEvent?.requestPermission
            ) {
                Promise.all([
                    DeviceOrientationEvent.requestPermission(),
                ]).then((results) => {
                    if (results.every((result) => result === "granted")) {
                        window.addEventListener("deviceorientation", handleOrientation);
                    }
                });
            } else {
                window.addEventListener("deviceorientation", handleOrientation);
            }
        };
        document.body.addEventListener('click', START, { once: true })


    </script>
